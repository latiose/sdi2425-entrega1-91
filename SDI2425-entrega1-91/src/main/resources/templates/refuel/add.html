<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container">
    <h2>Agregar repostaje</h2>
    <form class="form-horizontal" method="post" action="/refuel/add" th:object="${refuel}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="station">Estación de servicio:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="station" name="station"
                       placeholder="Gasolineras Manolo" required="required"/>
                <span class="text-danger" th:if="${#fields.hasErrors('station')}" th:errors="*{station}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="price">Precio combustible:</label>
            <div class="col-sm-10">
                <input type="number" step="0.001" class="form-control" id="price" name="price"
                       placeholder="1.554" required="required"/>
                <span class="text-danger" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="amount">Cantidad de combustible:</label>
            <div class="col-sm-10">
                <input type="number" step="0.01" class="form-control" id="amount" name="station"
                       placeholder="40.2" required="required"/>
                <span class="text-danger" th:if="${#fields.hasErrors('amount')}" th:errors="*{amount}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="fullTank">¿Depósito lleno?</label>
            <div class="col-sm-10">
                <input type="checkbox" id="fullTank" name="fullTank"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="odometer">Odómetro en el momento del repostaje:</label>
            <div class="col-sm-10">
                <input type="number" class="form-control" id="odometer" name="odometer"
                       placeholder="145" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('odometer')}" th:errors="*{odometer}"></span>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
