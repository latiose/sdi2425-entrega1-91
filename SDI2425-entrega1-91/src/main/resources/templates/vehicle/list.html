<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2>Vehículos</h2>
    <p>Los usuarios que actualmente figuran en el sistema son los
        siguientes:</p>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="vehicleTable" id="employeeTable">
            <thead>
            <tr>
                <th scope="col">Matrícula</th>
                <th scope="col">Número de bastidor</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Combustible</th>
                <th scope="col">Kilometraje</th>
                <th scope="col">Estado</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vehicle : ${vehiclesList}">
                <td th:text="${vehicle.numberPlate}">1234BCD</td>
                <td th:text="${vehicle.vin}">Número bastidor</td>
                <td th:text="${vehicle.brand}">Marca</td>
                <td th:text="${vehicle.model}">Modelo</td>
                <td th:text="${vehicle.fuel}">Combustible</td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
