<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container">
    <h2>Vehículos</h2>
    <p>Los usuarios que actualmente figuran en el sistema son los
        siguientes:</p>
    <button type="button" id="updateButton" class="btn btn-primary">Actualizar</button>
    <button type="button" id="deleteButton" class="btn btn-primary">Eliminar</button>
    <script th:inline="javascript">
        /*<![CDATA[*/
        var numberPage = /*[[${param.page}]]*/ null;
        $(document).ready(function() {
            $("#updateButton").click(function() {
                let urlUpdate = '/vehicle/list/update';
                if (numberPage != null) {
                    urlUpdate += "?page=" + numberPage;
                }
                $("#vehicleTable").load(urlUpdate);
            });
            $("#deleteButton").click(function() {
                let selectedIds = $(".vehicleCheckbox:checked").map(function() {
                    return $(this).val();
                }).get();

                if (selectedIds.length > 0) {
                    $.ajax({
                        type: "POST",
                        url: "/vehicle/delete",
                        contentType: "application/json",
                        data: JSON.stringify(selectedIds),
                        success: function() {
                            location.reload();
                        },
                        error: function() {
                            alert("Error al eliminar vehículos");
                        }
                    });
                } else {
                    alert("Seleccione al menos un vehículo para eliminar.");
                }
            });
        });
        /*]]>*/
    </script>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="vehicleTable" id="vehicleTable">
            <thead>
            <tr>
                <th scope="col">Matrícula</th>
                <th scope="col">Número de bastidor</th>
                <th scope="col">Marca</th>
                <th scope="col">Modelo</th>
                <th scope="col">Combustible</th>
                <th scope="col">Kilometraje</th>
                <th scope="col">Estado</th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="vehicle : ${vehiclesList}">
                <td th:text="${vehicle.numberPlate}">1234BCD</td>
                <td th:text="${vehicle.vin}">Número bastidor</td>
                <td th:text="${vehicle.brand}">Marca</td>
                <td th:text="${vehicle.model}">Modelo</td>
                <td th:text="${vehicle.fuel}">Combustible</td>
                <td th:text="${vehicle.mileage}">100 km</td>
                <td th:text="${vehicle.status}">LIBRE</td>
                <td><label>
                    <input type="checkbox" class="vehicleCheckbox" th:value="${vehicle.id}"/>
                </label></td>
            </tr>
            </tbody>
        </table>
    </div>
    <div th:if="${#lists.isEmpty(vehiclesList)}"> No vehicles </div>
    <footer th:replace="fragments/pagination"></footer>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
