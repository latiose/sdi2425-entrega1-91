<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"><title>Add vehicle</title></head>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container">
    <h2 th:text="#{vehicles.add.vehicle}"></h2>
    <form class="form-horizontal" method="post" action="/vehicle/add" th:object="${vehicle}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="numberPlate" th:text="#{vehicles.number.plate} + ':'"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="numberPlate" name="numberPlate"
                       placeholder="1234BCD" required="required"/>
                <span class="text-danger" th:if="${#fields.hasErrors('numberPlate')}" th:errors="*{numberPlate}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="vin" th:text="#{vehicles.vin} + ':'"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="vin" name="vin"
                       placeholder="TMBJC7NY0M0123456" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('vin')}" th:errors="*{vin}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="brand" th:text="#{vehicles.vin} + ':'"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="brand" name="brand"
                       placeholder="Mercedes" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="model" th:text="#{vehicles.model} + ':'"></label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="model" name="model"
                       placeholder="CLA" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="fuel" th:text="#{vehicles.fuel} + ':'"></label>
            <div class="col-sm-10">
                <select id="fuel" class="form-control" name="fuel">
                    <option th:each="fuel : ${fuelTypesList}"
                            th:value="${fuel}"
                            th:text="${fuel}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{button.send}"></button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>
</body>
</html>
