<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de Navegación superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2>Agregar vehículo</h2>
    <form class="form-horizontal" method="post" action="/vehicle/add" th:object="${vehicle}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="numberPlate">DNI:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="numberPlate" name="numberPlate"
                       placeholder="1234BCD" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('numberPlate')}" th:errors="*{numberPlate}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="vin">Número de bastidor:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="vin" name="vin"
                       placeholder="TMBJC7NY0M0123456" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('vin')}" th:errors="*{vin}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="brand">Marca:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="brand" name="brand"
                       placeholder="Ejemplo: Mercedes" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="model">Modelo:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="model" name="model"
                       placeholder="Ejemplo: Clase A" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="fuel">Combustible:</label>
            <div class="col-sm-10">
                <select id="fuel" class="form-control" name="fuel">
                    <option th:each="fuel : ${fuelTypesList}"
                            th:value="${fuel}"
                            th:text="${fuel}">
                    </option>
                </select>
                <input type="hidden" class="form-control" id="status" name="status" value="LIBRE"/> <!-- Cambiar por .messages al internacionalizar -->
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary">Enviar</button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
