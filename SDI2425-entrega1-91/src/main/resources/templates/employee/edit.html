<!DOCTYPE html>
<html lang="es">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.springframework.org/schema/security">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2 th:text="#{employees.edit.title}"></h2>
    <form class="form-horizontal" method="post" th:action="${'/employee/edit/' + employee.id}" th:object="${employee}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni" th:text="#{employees.edit.dni}">:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="dni" name="dni"
                       th:field="*{dni}" th:value="${employee.dni}" />
                <span class="text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" th:text="#{employees.edit.name}">:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="name" name="name" th:field="*{name}"
                       th:value="${employee.name}"  />
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName" th:text="#{employees.edit.lastName}">:</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="lastName" name="lastName" th:field="*{lastName}"
                       th:value="${employee.lastName}"   />
                <span class="text-danger" th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="role" th:text="#{employees.edit.role}"></label>
            <div class="col-sm-10">
                <select name="role" id="role" class="form-control" >
                    <option value="ROLE_STANDARD" th:selected="${employee.role == 'ROLE_STANDARD'}" th:text="#{employees.edit.standard}"></option>
                    <option value="ROLE_ADMIN" th:selected="${employee.role == 'ROLE_ADMIN'}" th:text="#{employees.edit.admin}"></option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{employees.edit.submit}"></button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
