<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
    <h2 th:text="#{edit.user.title}"></h2>
    <form class="form-horizontal" method="post" th:action="${'/employee/edit/' + employee.id}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="dni" th:text="#{dni.form}"></label>
            <div class="col-sm-10">
                <input th:value="${employee.dni}" id="dni" type="text" class="form-control" name="dni"
                       placeholder="123A" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="name" th:text="#{name.form}"></label>
            <div class="col-sm-10">
                <input input th:value="${employee.name}" id="name" type="text" class="form-control" name="name"
                       placeholder="Pablo"
                       required="true"/>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="lastName" th:text="#{lastName.form}"></label>
            <div class="col-sm-10">
                <input th:value="${employee.lastName}" id="lastName" type="text" class="form-control" name="lastName"
                       placeholder="Perez" required="true"/>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{modify.button}"></button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>

</body>
</html>
