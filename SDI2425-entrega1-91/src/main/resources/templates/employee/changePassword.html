<!DOCTYPE html>
<html lang="es">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org"
      xmlns:sec="http://www.springframework.org/schema/security">
<head th:replace="fragments/head"/>
<body>
<nav th:replace="fragments/nav"/>
<div class="container" id="main-container">
    <h2 th:text="#{employees.edit.title}"></h2>
    <form class="form-horizontal" method="post" th:action="@{/employee/changePassword}" th:object="${employee}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="password" th:text="#{employees.edit.password}"></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="password" name="password"
                       th:field="*{password}" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('password')}" th:errors="*{password}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="newPassword" th:text="#{employees.edit.newpassword}"></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="newPassword" name="newPassword"
                       th:field="*{newPassword}" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="confirmNewPassword" th:text="#{employees.edit.confirmnewpassword}"></label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="confirmNewPassword" name="confirmNewPassword"
                       th:field="*{confirmNewPassword}" required/>
                <span class="text-danger" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{employees.edit.submit}"></button>
            </div>
        </div>
    </form>

</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
