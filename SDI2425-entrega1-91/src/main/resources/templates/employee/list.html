<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2 th:text="#{employees.title}"></h2>
    <p th:if="${generatedPassword}" th:text="#{generated.password}"><b th:text="${generatedPassword}"></b></p>
    <p th:text="#{user.list.title}"></p>
    <div class="table-responsive">
        <table class="table table-hover" th:fragment="employeeTable" id="employeeTable">
            <thead>
            <tr>
                <th scope="col" th:text="#{dni.form}"></th>
                <th scope="col"th:text="#{name.form}"></th>
                <th scope="col" th:text="#{lastName.form}"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="employee : ${employeesList}">
                <td th:text="${employee.dni}">71888888X</td>
                <td th:text="${employee.name}"></td>
                <td th:text="${employee.lastName}"></td>
                <td><a th:href="${'/employee/details/' + employee.id}" th:text="#{details.text}"></a> </td>
                <td><a th:href="${'/employee/edit/' + employee.id}" th:text="#{edit.text}"></a></td>
                <td><a th:href="${'/employee/delete/' + employee.id}" th:text="#{delete.text}"></a></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
