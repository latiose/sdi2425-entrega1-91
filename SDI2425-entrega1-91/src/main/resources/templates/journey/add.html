<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://thymeleaf.org">
<head th:replace="fragments/head"/>
<body>
<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"/>
<div class="container">
    <h2 th:text="#{journey.add}"></h2>

    <div class="alert alert-danger" th:if="${#fields.hasErrors('journey.vehicle.numberPlate')}">
        <span th:errors="*{journey.vehicle.numberPlate}"></span>
    </div>



    <form class="form-horizontal" method="post" action="/journey/add" th:object="${journey}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="plateNumber" th:text="#{journey.vehicles}">:</label>
            <div class="col-sm-10">
                <select id="plateNumber" class="form-control" name="plateNumber">
                    <option th:each="plate : ${plateList}"
                            th:value="${plate}"
                            th:text="${plate}">
                    </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{button.send}"></button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"/>
</body>
</html>
