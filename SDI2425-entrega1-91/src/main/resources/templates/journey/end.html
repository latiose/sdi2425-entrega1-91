<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-spring4-4.dtd">
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head"></head>
<body>

<!-- Barra de NavegaciÃ³n superior -->
<nav th:replace="fragments/nav"></nav>
<div class="container" id="main-container">
    <h2 th:text="#{journey.end}"></h2>
    <form class="form-horizontal" method="post" th:action="${'/journey/end/'}" th:object="${journey}">
        <div class="form-group">
            <label class="control-label col-sm-2" for="odometerEnd" th:text="#{journeys.odometer2}"></label>
            <div class="col-sm-10">
                <input th:value="${journey.odometerEnd}" id="odometerEnd" type="number" class="form-control" name="odometerEnd"
                       placeholder="50000" required="true"/>
                <span class="text-danger" th:if="${#fields.hasErrors('odometerEnd')}" th:errors="*{odometerEnd}"></span>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="observations" th:text="#{journey.observations}"></label>
            <div class="col-sm-10">
                <input input th:value="${journey.observations}" id="observations" type="text" class="form-control" name="observations"
                       />
                <span class="text-danger" th:if="${#fields.hasErrors('observations')}" th:errors="*{observations}"></span>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-primary" th:text="#{journey.end}"></button>
            </div>
        </div>
    </form>
</div>
<footer th:replace="fragments/footer"></footer>

</body>
</html>
